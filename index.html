<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
 <title>Weather Dash</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i>Weather Dash</h1>
      <p>Search for the weather in your area!</p>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id ="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Results for: <span id="city-search-term"></span></h2>
        <div id="cities-container" class="list-group"></div>
      </div>
      </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
